<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Little Lemon Restaurant</title>

    <!-- Step 1: Description meta tag -->
    <meta 
      name="description" 
      content="Little Lemon is a family-owned Mediterranean restaurant offering delicious, fresh meals and a cozy atmosphere. Reserve your table online today!"
    />

    <!-- Step 2: Open Graph title -->
    <meta 
      property="og:title" 
      content="Little Lemon - Mediterranean Restaurant"
    />

    <!-- Step 3: Open Graph description -->
    <meta 
      property="og:description" 
      content="Experience the taste of the Mediterranean at Little Lemon. Book a table, explore our menu, and enjoy delicious dishes made with love!"
    />

    <!-- Step 4: Open Graph image -->
    <meta 
      property="og:image" 
      content="https://yourwebsite.com/images/little-lemon-og-image.jpg"
    />

    <!-- Optional but recommended -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta name="author" content="Little Lemon Restaurant" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
